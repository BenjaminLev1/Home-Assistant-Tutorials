##########
# Code to add to your lovelace dashboard. Add a manual custom card and paste this code within that card        
##########

entities:
  - card_type: markdown
    content: >
      <ha-icon icon= {{'mdi:delete-alert' if states('sensor.trash_today') !=
      'geen' else 'mdi:delete-outline'}}> </ha-icon> Vandaag,
      {{states('sensor.today')}}: **{{states('sensor.trash_today') |
      capitalize}}**

      <ha-icon icon= {{states('sensor.trash_next_icon')}}> </ha-icon> Volgende
      afval-ophaaldag over **{{states('sensor.trash_first_next_in_days')}}**
      {{'dag' if states('sensor.trash_first_next_in_days') == '1' else 'dagen'}}
      op:

      <ha-icon icon= 'mdi:delete-alert'> </ha-icon>
      {{states('sensor.trash_first_next_date')}}:
      **{{states('sensor.trash_first_next_item') | capitalize}}**
    style: |
      ha-card {
        box-shadow: none;
        margin: -16px -16px 0px -16px;
        }
    title: Afvalwijzer
    type: 'custom:hui-element'
  - card_type: horizontal-stack
    cards:
      - entity: sensor.trash_today_formatted
        name: Vandaag
        show_state: true
        state_image:
          GFT: /local/afvalwijzer/gft.png
          Geen: /local/afvalwijzer/kliko.png
          Papier: /local/afvalwijzer/papier.png
          Plastic: /local/afvalwijzer/plastic.png
          Restafval: /local/afvalwijzer/restafval.png
        style: |
          ha-card {
            box-shadow: none;
            margin: 0px -16px 0px -16px;
            animation: {% if is_state('persistent_notification.trash_notification', 'notifying') and
                               states('sensor.saver_trash_today') != 'Geen' %} blink 2s linear infinite;
                       {% else %} none
                       {% endif %}
            }
          @keyframes blink {
            100% {opacity: 0;}
            }
        type: picture-entity
      - entity: sensor.trash_tomorrow_formatted
        name: Morgen
        show_state: true
        state_image:
          GFT: /local/afvalwijzer/gft.png
          Geen: /local/afvalwijzer/kliko.png
          Papier: /local/afvalwijzer/papier.png
          Plastic: /local/afvalwijzer/plastic.png
          Restafval: /local/afvalwijzer/restafval.png
        style: |
          ha-card {
            box-shadow: none;
            margin: 0px -16px 0px -16px;
            animation: {% if is_state('persistent_notification.trash_notification', 'notifying') and
                               states('sensor.saver_trash_today') != 'Geen' %} blink 2s linear infinite;
                       {% else %} none
                       {% endif %}
            }
          @keyframes blink {
            100% {opacity: 0;}
            }
        type: picture-entity
    type: 'custom:hui-element'
  - card:
      style: |
        ha-card {
          box-shadow: none;
          margin: 0px -16px 0px -16px;
          }
      title: Ophaaldagen
      type: glance
    card_type: 'custom:auto-entities'
    filter:
      include:
        - entity_id: sensor.trash_gft_afval
        - entity_id: sensor.trash_papier
        - entity_id: sensor.trash_restafval
    sort:
      attribute: next_pickup_in_days
      method: attribute
    type: 'custom:hui-element'
type: entities
